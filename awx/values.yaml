# Default values for awx
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# awx_web & tasks are deployed in the same pod
awx_web:
  image:
    repository: ansible/awx_web
    tag: 10-71
    pullPolicy: IfNotPresent

awx_task:
  image:
    repository: ansible/awx_task
    tag: 10-71
    pullPolicy: IfNotPresent

imagePullSecrets: []

# AWX config
awx_secret_key: awxsecret
default_admin_user: admin
default_admin_password: password


deployment:
  annotations: {}

service:
  internalPort: 8052
  externalPort: 8052

ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - awx.minikube
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local


# Chart values https://github.com/helm/charts/blob/master/stable/postgresql/values.yaml
postgresql:
  install: true
  postgresqlHost: awx-postgresql
  postgresqlPort: 5432
  postgresqlUsername: postgres
  postgresqlPassword: awx
  postgresqlDatabase: awx
  sslMode: allow
  persistence:
    enabled: true
  metrics:
    enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

hostAliases: []

nodeSelector: {}

tolerations: []

affinity: {}
